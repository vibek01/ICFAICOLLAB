<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Hover Button with Moving Star Sparkles</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }

      .button {
        position: relative;
        padding: 15px 40px;
        font-size: 20px;
        color: #000;
        background: #00eaff;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #00eaff;
        /* Allow sparkles to appear outside the button */
        overflow: visible;
      }

      .button:hover {
        color: #00eaff;
        background: transparent;
        border: 2px solid #00eaff;
      }

      /* Sparkles Container */
      .sparkles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Each sparkle as a star */
      .sparkles span {
        position: absolute;
        width: 16px;
        height: 16px;
        background: #fff;
        box-shadow: 0 0 10px #fff;
        /* Create a star shape using clip-path */
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        opacity: 0;
      }

      /* Animate each star on hover */
      .button:hover .sparkles span {
        animation: moveOut 1s forwards ease-out;
      }

      /* Each sparkle moves from its starting point to a defined offset */
      @keyframes moveOut {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(0);
        }
        50% {
          opacity: 1;
          transform: translate(calc(var(--tx) / 2), calc(var(--ty) / 2))
            scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(var(--tx), var(--ty)) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="button">
      Hover Me
      <div class="sparkles">
        <!-- Each span uses inline styles for position, animation delay, and its final translation -->
        <span
          style="
            top: -10px;
            left: 20%;
            animation-delay: 0s;
            --tx: -40px;
            --ty: -40px;
          "
        ></span>
        <span
          style="
            top: 10px;
            right: 10%;
            animation-delay: 0.3s;
            --tx: 40px;
            --ty: -40px;
          "
        ></span>
        <span
          style="
            bottom: -10px;
            left: 40%;
            animation-delay: 0.6s;
            --tx: -40px;
            --ty: 40px;
          "
        ></span>
        <span
          style="
            bottom: 20px;
            right: 30%;
            animation-delay: 0.9s;
            --tx: 40px;
            --ty: 40px;
          "
        ></span>
      </div>
    </button>
  </body>
</html>
