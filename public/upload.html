<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase - Add Project</title>
    <style>
      :root {
        --primary-color: #1976d2;
        --secondary-color: #ff4081;
        --background-color: #a2b379;
        --light-color: #333333;
        --card-bg: #ffffff;
        --transition-speed: 0.3s;
        --gradient: linear-gradient(45deg, #1976d2, #ff4081);
      }
      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
      }
      .menu-toggle .hamburger {
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: relative;
        transition: all 0.3s ease;
        display: block;
      }
      .menu-toggle .hamburger::before,
      .menu-toggle .hamburger::after {
        content: "";
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
      }
      .menu-toggle .hamburger::before {
        top: -8px;
      }
      .menu-toggle .hamburger::after {
        top: 8px;
      }
      .nav-links {
        display: flex;
        gap: 2rem;
        transition: transform 0.3s ease;
      }
      .nav-link {
        color: var(--light-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
      }
      .nav-link::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gradient);
        transition: width 0.3s ease;
      }
      .nav-link:hover::before {
        width: 100%;
      }
      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .user-profile:hover {
        transform: translateY(-2px);
      }
      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--gradient);
        padding: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .user-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .default-avatar {
        width: 100%;
        height: 100%;
        padding: 8px;
        fill: var(--light-color);
      }
      .user-name {
        font-weight: 600;
        color: var(--light-color);
      }
      .auth-buttons {
        display: flex;
        gap: 1rem;
      }
      .auth-button {
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .signup-btn {
        background: var(--gradient);
        color: var(--light-color);
      }
      .logout-btn {
        background: transparent;
        color: var(--secondary-color);
        border: 1px solid var(--secondary-color);
      }
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 70px;
          left: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.95);
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
          transform: translateY(-200%);
        }
        .nav-links.active {
          transform: translateY(0);
        }
      }
      /* Page styles */
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(30deg, #ffffff, #92ff7952);
        color: var(--light-color);
        margin: 0;
        overflow-x: hidden;
      }
      .container {
        max-width: 800px;
        width: 100%;
        margin: 80px auto 0 auto;
        padding: 0 20px;
        animation: fadeIn 1s ease-in-out;
        box-sizing: border-box;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        animation: slideIn 1s ease-in-out;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 5s infinite alternate;
      }
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      /* ===== Enhanced Form Styles ===== */
      .ad-form {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }
      .ad-form::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        z-index: -1;
        border-radius: 12px;
      }
      .ad-form h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        animation: fadeInUp 0.6s ease;
        position: relative;
        z-index: 1;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .form-columns {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
      }
      .left-column,
      .right-column {
        flex: 1;
        min-width: 280px;
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      form label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 500;
        color: var(--light-color);
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        padding-left: 0.5rem;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
      }
      form input[type="text"],
      form textarea,
      form select,
      form input[type="file"] {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background: #ffffff;
        color: var(--light-color);
        font-size: 1rem;
        transition: all var(--transition-speed) ease;
        box-sizing: border-box;
      }
      form input[type="text"]:focus,
      form textarea:focus,
      form select:focus,
      form input[type="file"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        background: #ffffff;
      }
      form textarea {
        min-height: 120px;
        resize: vertical;
      }
      form input[type="submit"] {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background: var(--gradient);
        color: var(--light-color);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
        position: relative;
        overflow: hidden;
      }
      form input[type="submit"]::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.6s;
      }
      form input[type="submit"]:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
      }
      form input[type="submit"]:hover::before {
        left: 100%;
      }
      .file-upload {
        position: relative;
      }
      .file-upload input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
      }
      .file-upload-label {
        display: block;
        padding: 1rem;
        background: var(--card-bg);
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
        color: var(--primary-color);
      }
      .file-upload-label:hover {
        background: #f7f7f7;
        border-color: rgba(0, 0, 0, 0.3);
      }
      .file-upload-label span,
      .file-upload-label small {
        color: var(--light-color);
        display: block;
      }
      .file-info {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--primary-color);
      }
      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }
        .ad-form {
          padding: 1.5rem;
        }
        .ad-form h2 {
          font-size: 1.75rem;
        }
        form input[type="text"],
        form textarea,
        form select,
        form input[type="file"] {
          padding: 0.8rem;
          font-size: 0.9rem;
        }
        .menu-toggle {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 70px;
          left: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.95);
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
          transform: translateY(-200%);
          transition: transform 0.3s ease;
        }
        .nav-links.active {
          transform: translateY(0);
        }
      }
      @media (max-width: 480px) {
        .ad-form {
          border-radius: 8px;
          padding: 1rem;
        }
        .ad-form h2 {
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }
        form input[type="submit"] {
          padding: 0.8rem;
        }
        .form-columns {
          flex-direction: column;
        }
      }
      /* Modal Alert Styles (matching signup.html and login.html) */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .modal-overlay.show {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        position: relative;
        background: #fff;
        padding: 1.5rem 2rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        transform: scale(0.8);
        transition: transform 0.3s ease;
        border: 2px solid transparent;
        background-image: linear-gradient(to right, #dfe0e2, #bde7b9), linear-gradient(#fff, #fff);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      .modal-overlay.show .modal-content {
        transform: scale(1);
      }
      .modal-icon {
        width: 72px;
        height: 72px;
        margin-bottom: 1rem;
        animation: iconBounce 0.6s ease;
      }
      @keyframes iconBounce {
        0% { transform: scale(0); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .modal-message {
        font-size: 1.2rem;
        color: var(--light-color);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
        <span class="hamburger"></span>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/projects" class="nav-link">View Projects</a>
        <a href="/ads" class="nav-link">Publish Announcements</a>
        <a href="/view-ads" class="nav-link">View Ads</a>
      </div>
      <div class="user-section">
        <div id="user-profile" class="user-profile" style="display: none">
          <div class="user-avatar">
            <img id="user-avatar-img" alt="User Avatar" />
            <svg id="default-avatar" class="default-avatar" viewBox="0 0 24 24" style="display: none">
              <path
                d="M12 2C6.48 2 2 6.48 2 
                   12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 
                   3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 
                   14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 
                   6-3.08 1.99 0 5.97 1.09 6 
                   3.08-1.29 1.94-3.5 3.22-6 3.22z"
              />
            </svg>
          </div>
          <div class="user-name" id="user-name"></div>
        </div>
        <div class="auth-buttons" id="auth-buttons">
          <a href="/signup" class="auth-button signup-btn">Sign Up</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Upload Your Project</h1>
      </header>

      <div class="ad-form">
        <h2>Add a New Project</h2>
        <form id="projectForm" enctype="multipart/form-data">
          <div class="form-columns">
            <div class="left-column">
              <div class="form-group">
                <label for="domain">Select Your Domain</label>
                <select id="domain" name="domain" required>
                  <option value="" disabled selected>-- Choose Domain --</option>
                  <option value="ART">Art</option>
                  <option value="CODING">Coding</option>
                  <option value="DESIGN">Design</option>
                  <option value="AI">AI</option>
                  <option value="CYBERSECURITY">Cybersecurity</option>
                  <option value="WEB DEV">Web Development</option>
                  <option value="MUSIC">Music</option>
                  <option value="GAMING">Gaming</option>
                  <option value="PHOTOGRAPHY">Photography</option>
                  <option value="WRITING">Writing</option>
                  <option value="IOT">IoT</option>
                  <option value="BLOCKCHAIN">Blockchain</option>
                  <option value="DATA SCIENCE">Data Science</option>
                  <option value="ROBOTICS">Robotics</option>
                  <option value="MOBILE APP DEV">Mobile App Development</option>
                  <option value="AR/VR">AR/VR</option>
                  <option value="GAME DEV">Game Development</option>
                  <option value="DEVOPS">DevOps</option>
                  <option value="EMBEDDED SYSTEMS">Embedded Systems</option>
                  <option value="others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" name="project-title" required />
              </div>

              <div class="form-group">
                <label for="project-description">Project Description</label>
                <textarea id="project-description" name="project-description" required></textarea>
              </div>

              <div class="form-group">
                <label for="project-links">Project Links (separated by commas)</label>
                <input type="text" id="project-links" name="project-links" placeholder="https://example.com, https://github.com/example" />
              </div>

              <div class="form-group">
                <label for="team-members">Team Member Usernames (separated by commas)</label>
                <input type="text" id="team-members" name="team-members" placeholder="e.g. johndoe, janedoe" />
              </div>
            </div>
            <div class="right-column">
              <!-- New Preview Image Upload: This file will be used as preview image -->
              <div class="form-group">
                <div class="file-upload">
                  <label class="file-upload-label">
                    <span>üì∏ Upload Preview Image</span>
                    <small>(This image will be used as the project preview)</small>
                    <span class="file-info" id="preview-file-info"></span>
                    <input type="file" id="preview-file" name="previewImage" accept="image/*" required />
                  </label>
                </div>
              </div>
              <!-- Allow multiple project images upload -->
              <div class="form-group">
                <div class="file-upload">
                  <label class="file-upload-label">
                    <span>üìÅ Upload Project Photos</span>
                    <small>(You can select multiple images)</small>
                    <span class="file-info" id="project-file-info"></span>
                    <input type="file" id="project-file" name="projectImages" multiple accept="image/*" required />
                  </label>
                </div>
              </div>

              <div class="form-group">
                <div class="file-upload">
                  <label class="file-upload-label">
                    <span>üé• Optional: Upload Demo Video</span>
                    <span class="file-info" id="demo-video-info"></span>
                    <input type="file" id="demo-video" name="demo-video" accept="video/*" />
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Upload Project" />
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Alert Container -->
    <div id="modal-alert" class="modal-overlay">
      <div class="modal-content"></div>
    </div>

    <script>
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      function showModalAlert(message, isError = false) {
        const modalOverlay = document.getElementById("modal-alert");
        const modalContent = modalOverlay.querySelector(".modal-content");
        let iconHtml = "";
        if (isError) {
          iconHtml = `
            <svg class="modal-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#f44336" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
            </svg>`;
        } else {
          iconHtml = `
            <svg class="modal-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <path d="M8 12.5l3 3 5-5"/>
            </svg>`;
        }
        const modalMessage = `<div class="modal-message">${message}</div>`;
        modalContent.innerHTML = iconHtml + modalMessage;
        modalOverlay.classList.add("show");
        setTimeout(() => {
          modalOverlay.classList.remove("show");
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("project-file").addEventListener("change", function () {
          const infoSpan = document.getElementById("project-file-info");
          const fileNames = Array.from(this.files).map(file => file.name).join(", ");
          infoSpan.textContent = fileNames ? `Selected: ${fileNames}` : "";
        });
        document.getElementById("preview-file").addEventListener("change", function () {
          const infoSpan = document.getElementById("preview-file-info");
          const fileName = this.files[0] ? this.files[0].name : "";
          infoSpan.textContent = fileName ? `Selected: ${fileName}` : "";
        });
        document.getElementById("demo-video").addEventListener("change", function () {
          const infoSpan = document.getElementById("demo-video-info");
          infoSpan.textContent = this.files[0] ? `Selected: ${this.files[0].name}` : "";
        });

        async function loadNavbarUserDetails() {
          try {
            const res = await fetch("/api/users/me", { credentials: "include" });
            if (!res.ok) throw new Error("Not authenticated");
            const data = await res.json();
            if (data.success) {
              const user = data.data;
              document.getElementById("user-profile").style.display = "flex";
              document.getElementById("auth-buttons").style.display = "none";
              const avatarImg = document.getElementById("user-avatar-img");
              const defaultAvatar = document.getElementById("default-avatar");
              if (user.avatar) {
                avatarImg.src = user.avatar;
                defaultAvatar.style.display = "none";
              } else {
                avatarImg.style.display = "none";
                defaultAvatar.style.display = "block";
              }
              document.getElementById("user-name").textContent = user.name;
            }
          } catch (err) {
            document.getElementById("auth-buttons").style.display = "flex";
            document.getElementById("user-profile").style.display = "none";
          }
        }
        loadNavbarUserDetails();
        document.getElementById("user-profile").addEventListener("click", () => {
          window.location.href = "/me";
        });

        const projectForm = document.getElementById("projectForm");
        projectForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const submitButton = projectForm.querySelector('input[type="submit"]');
          submitButton.disabled = true;
          const formData = new FormData(projectForm);
          try {
            const response = await fetch("/api/projects", {
              method: "POST",
              credentials: "include",
              body: formData,
            });
            const result = await response.json();
            if (result.success) {
              showModalAlert(result.message);
              projectForm.reset();
              document.getElementById("project-file-info").textContent = "";
              document.getElementById("preview-file-info").textContent = "";
              document.getElementById("demo-video-info").textContent = "";
            } else {
              showModalAlert("Error: " + result.error, true);
            }
          } catch (error) {
            showModalAlert("Error: " + error.message, true);
          }
          submitButton.disabled = false;
        });
      });
    </script>
  </body>
</html>
