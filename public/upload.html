<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Showcase - Add Project</title>
  <style>
    :root {
      --primary-color: #3f51b5;
      --secondary-color: #ff4081;
      --background-color: #1e1e2f;
      --light-color: #f4f4f4;
      --card-bg: #2a2a3d;
      --transition-speed: 0.3s;
      --gradient: linear-gradient(45deg, #3f51b5, #ff4081);
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(30, 30, 47, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }
    /* Hamburger Menu Button (hidden on desktop) */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .menu-toggle .hamburger {
      width: 25px;
      height: 2px;
      background-color: var(--light-color);
      position: relative;
      transition: all 0.3s ease;
      display: block;
    }
    .menu-toggle .hamburger::before,
    .menu-toggle .hamburger::after {
      content: '';
      width: 25px;
      height: 2px;
      background-color: var(--light-color);
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }
    .menu-toggle .hamburger::before {
      top: -8px;
    }
    .menu-toggle .hamburger::after {
      top: 8px;
    }

    /* Wrap nav links for toggling */
    .nav-links {
      display: flex;
      gap: 2rem;
      transition: transform 0.3s ease;
    }
    .nav-link {
      color: var(--light-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }
    .nav-link:hover::before {
      width: 100%;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .user-profile:hover {
      transform: translateY(-2px);
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gradient);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .default-avatar {
      width: 100%;
      height: 100%;
      padding: 8px;
      fill: var(--light-color);
    }
    .user-name {
      font-weight: 600;
      color: var(--light-color);
    }
    .auth-buttons {
      display: flex;
      gap: 1rem;
    }
    .auth-button {
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .signup-btn {
      background: var(--gradient);
      color: var(--light-color);
    }
    .logout-btn {
      background: transparent;
      color: var(--secondary-color);
      border: 1px solid var(--secondary-color);
    }

    /* Responsive Navbar for Mobile */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(30, 30, 47, 0.95);
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        transform: translateY(-200%);
      }
      .nav-links.active {
        transform: translateY(0);
      }
    }

    /* Page styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a52);
      color: var(--light-color);
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 80px auto 0 auto;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s infinite alternate;
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* ===== Form Styles ===== */
    .ad-form {
      background: rgba(42, 42, 61, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .ad-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(63, 81, 181, 0.1), 
        rgba(255, 64, 129, 0.1));
      z-index: -1;
    }
    .ad-form h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    form label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--light-color);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      padding-left: 0.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form input[type="text"],
    form textarea,
    form select,
    form input[type="file"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light-color);
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
      box-sizing: border-box;
    }
    form input[type="text"]:focus,
    form textarea:focus,
    form select:focus,
    form input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }
    form input[type="text"]:hover,
    form textarea:hover,
    form select:hover,
    form input[type="file"]:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }
    form textarea {
      min-height: 120px;
      resize: vertical;
    }
    form input[type="submit"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--gradient);
      color: var(--light-color);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
    }
    form input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.6s;
    }
    form input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
    }
    form input[type="submit"]:hover::before {
      left: 100%;
    }
    .file-upload {
      position: relative;
      overflow: hidden;
    }
    .file-upload input[type="file"] {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      filter: alpha(opacity=0);
    }
    .file-upload-label {
      display: block;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      color: var(--light-color);
    }
    .file-upload-label:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .file-upload-label span,
    .file-upload-label small {
      color: var(--light-color);
      display: block;
    }
    .file-info {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--light-color);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      .ad-form {
        padding: 1.5rem;
      }
      .ad-form h2 {
        font-size: 1.75rem;
      }
      form input[type="text"],
      form textarea,
      form select,
      form input[type="file"] {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
      .menu-toggle {
        display: block;
      }
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(30, 30, 47, 0.95);
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        transform: translateY(-200%);
        transition: transform 0.3s ease;
      }
      .nav-links.active {
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      .ad-form {
        border-radius: 12px;
        padding: 1rem;
      }
      .ad-form h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      form input[type="submit"] {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
      <span class="hamburger"></span>
    </button>
    
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-link">Home</a>
      <a href="/projects" class="nav-link">View Projects</a>
      <a href="/ads" class="nav-link">Publish Announcements</a>
      <a href="/view-ads" class="nav-link">View Ads</a>
    </div>

    <div class="user-section">
      <div id="user-profile" class="user-profile" style="display: none;">
        <div class="user-avatar">
          <img id="user-avatar-img" alt="User Avatar">
          <svg id="default-avatar" class="default-avatar" viewBox="0 0 24 24" style="display: none;">
            <path d="M12 2C6.48 2 2 6.48 2 
                     12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <div class="user-name" id="user-name"></div>
      </div>
      <div class="auth-buttons" id="auth-buttons">
        <a href="/signup" class="auth-button signup-btn">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Upload Your Project</h1>
    </header>
    
    <div class="ad-form">
      <h2>Add a New Project</h2>
      <form id="projectForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="domain">Select Your Domain</label>
          <select id="domain" name="domain" required>
            <option value="" disabled selected>-- Choose Domain --</option>
            <option value="art">Art</option>
            <option value="coding">Coding</option>
            <option value="design">Design</option>
            <option value="ai">AI</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="webdev">Web Development</option>
          </select>
        </div>

        <div class="form-group">
          <label for="project-title">Project Title</label>
          <input type="text" id="project-title" name="project-title" required />
        </div>

        <div class="form-group">
          <label for="project-description">Project Description</label>
          <textarea id="project-description" name="project-description" required></textarea>
        </div>

        <div class="form-group">
          <div class="file-upload">
            <label class="file-upload-label">
              <span>üìÅ Upload Project File</span>
              <small>(For Art: image or video; For Coding: code archive e.g., ZIP)</small>
              <span class="file-info" id="project-file-info"></span>
              <input type="file" id="project-file" name="file" required />
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="file-upload">
            <label class="file-upload-label">
              <span>üé• Optional: Upload Demo Video</span>
              <span class="file-info" id="demo-video-info"></span>
              <input type="file" id="demo-video" name="demo-video" />
            </label>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Upload Project" />
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle menu for mobile
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Display selected file names
      document.getElementById('project-file').addEventListener('change', function() {
        const infoSpan = document.getElementById('project-file-info');
        infoSpan.textContent = this.files[0] ? `Selected: ${this.files[0].name}` : '';
      });
      document.getElementById('demo-video').addEventListener('change', function() {
        const infoSpan = document.getElementById('demo-video-info');
        infoSpan.textContent = this.files[0] ? `Selected: ${this.files[0].name}` : '';
      });

      // Load navbar user details
      async function loadNavbarUserDetails() {
        try {
          const res = await fetch('/api/users/me', { credentials: 'include' });
          if (!res.ok) throw new Error('Not authenticated');
          const data = await res.json();
          if (data.success) {
            const user = data.data;
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('auth-buttons').style.display = 'none';
            const avatarImg = document.getElementById('user-avatar-img');
            const defaultAvatar = document.getElementById('default-avatar');
            if (user.avatar) {
              avatarImg.src = user.avatar;
              defaultAvatar.style.display = 'none';
            } else {
              avatarImg.style.display = 'none';
              defaultAvatar.style.display = 'block';
            }
            document.getElementById('user-name').textContent = user.name;
          }
        } catch (err) {
          document.getElementById('auth-buttons').style.display = 'flex';
          document.getElementById('user-profile').style.display = 'none';
        }
      }
      loadNavbarUserDetails();
      document.getElementById('user-profile').addEventListener('click', () => {
        window.location.href = '/me';
      });

      // Intercept form submission and use fetch with FormData
      const projectForm = document.getElementById('projectForm');
      projectForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(projectForm);
        try {
          const response = await fetch('/api/projects', {
            method: 'POST',
            credentials: 'include',
            body: formData
          });
          const result = await response.json();
          if (result.success) {
            alert(result.message);
            projectForm.reset();
            document.getElementById('project-file-info').textContent = '';
            document.getElementById('demo-video-info').textContent = '';
          } else {
            alert('Error: ' + result.error);
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
