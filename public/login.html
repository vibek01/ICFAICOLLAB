<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Project Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* RESET & VARIABLES */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        /* Core Colors for Light Theme */
        --primary-color: #1976d2; /* Blue Accent */
        --secondary-color: #ff4081; /* Pink Accent */
        --background-color: #a2b379; /* Light Background */
        --light-color: #333333; /* Dark Text */
        --card-bg: #ffffff; /* White Cards */
        --transition-speed: 0.3s;
        /* Same gradient as in signup.html */
        --gradient: linear-gradient(45deg, #1976d2, #86b582);
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(45deg, #d0d6db, #c9f1c6);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      /* WRAPPER: Two-column container */
      .login-wrapper {
        display: flex;
        width: 90%;
        max-width: 900px;
        background: var(--gradient);
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        box-shadow: 10px 8px 16px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      /* LEFT COLUMN: White form panel */
      .login-left {
        flex: 1;
        background: #fff;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .login-left h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      /* FORM STYLING */
      form {
        display: flex;
        flex-direction: column;
      }
      form label {
        font-weight: 600;
        margin: 0.5rem 0 0.2rem;
        color: #444;
      }
      form input {
        padding: 0.8rem;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 0.95rem;
        transition: border-color var(--transition-speed);
      }
      form input:focus {
        outline: none;
        border-color: var(--secondary-color);
      }
      form input[type="submit"] {
        border: none;
        background: var(--gradient);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: transform var(--transition-speed);
      }
      form input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(255, 94, 98, 0.2);
      }

      /* RIGHT COLUMN: Gradient panel with welcome message */
      .login-right {
        flex: 1;
        background: var(--gradient);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .login-right h3 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .login-right p {
        font-size: 1rem;
        max-width: 300px;
        text-align: center;
        line-height: 1.4;
      }

      /* RESPONSIVE RULES */
      @media (max-width: 768px) {
        .login-wrapper {
          flex-direction: column;
          max-width: 500px;
          width: 100%;
          margin: 0 auto;
          border-radius: 8px;
        }
        .login-right {
          order: -1; /* Show gradient panel on top on smaller screens */
          align-items: center;
          padding: 2rem 1.5rem;
        }
      }
      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }
        .login-left,
        .login-right {
          padding: 1.5rem;
        }
        .login-left h2 {
          font-size: 1.5rem;
        }
      }

      /* Modal Alert Styles (Next Level) */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .modal-overlay.show {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        position: relative;
        background: #fff;
        /* Slightly reduce padding for a sleeker look */
        padding: 1.5rem 2rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        transform: scale(0.8);
        transition: transform 0.3s ease;
        /* Gradient border effect with a narrower border */
        border: 2px solid transparent;
        background-image: linear-gradient(to right, #dfe0e2, #bde7b9), linear-gradient(#fff, #fff);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      .modal-overlay.show .modal-content {
        transform: scale(1);
      }
      /* Icon styling */
      .modal-icon {
        width: 72px;
        height: 72px;
        margin-bottom: 1rem;
        animation: iconBounce 0.6s ease;
      }
      /* Shake animation for error icons */
      .modal-icon.error {
        animation: iconBounce 0.6s ease, shake 0.6s ease;
      }
      @keyframes iconBounce {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
      }
      .modal-message {
        font-size: 1.2rem;
        color: var(--light-color);
      }
      /* Error variant for modal content */
      .modal-content.modal-error {
        background-image: linear-gradient(45deg, #ebe2e1, #d87d76), linear-gradient(#fff, #fff);
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <!-- LEFT PANEL: LOGIN FORM -->
      <div class="login-left">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <input type="submit" value="Login" />
        </form>
      </div>

      <!-- RIGHT PANEL: WELCOME MESSAGE -->
      <div class="login-right">
        <h3>Welcome Back!</h3>
        <p>
          Weâ€™re excited to see you again! Log in to continue exploring and
          showcasing your projects.
        </p>
      </div>
    </div>

    <!-- Modal Alert Container -->
    <div id="modal-alert" class="modal-overlay">
      <div class="modal-content"></div>
    </div>

    <script>
      // Modal Alert function (Next Level) with thicker icons
      function showModalAlert(message, isError = false) {
        const modalOverlay = document.getElementById("modal-alert");
        const modalContent = modalOverlay.querySelector(".modal-content");
        let iconHtml = "";

        if (isError) {
          // Circle with an 'X'
          iconHtml = `
            <svg class="modal-icon error" width="72" height="72" viewBox="0 0 24 24" 
                 fill="none" stroke="#f44336" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
            </svg>`;
          modalContent.classList.add("modal-error");
        } else {
          // Circle with a check
          iconHtml = `
            <svg class="modal-icon" width="72" height="72" viewBox="0 0 24 24" 
                 fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M8 12.5l3 3 5-5"/>
            </svg>`;
          modalContent.classList.remove("modal-error");
        }

        modalContent.innerHTML = iconHtml + `<div class="modal-message">${message}</div>`;
        modalOverlay.classList.add("show");

        // Auto-close after 3 seconds
        setTimeout(() => {
          modalOverlay.classList.remove("show");
        }, 3000);
      }

      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        };

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // Include cookies if JWT is set as httpOnly
            body: JSON.stringify(data)
          });
          const result = await response.json();

          if (result.success) {
            showModalAlert("Logged in successfully");
            // Redirect after showing success
            setTimeout(() => {
              window.location.href = "/me";
            }, 3000);
          } else {
            const errorMsg = result.error || result.message || "Unknown error";
            showModalAlert("Login failed: " + errorMsg, true);
          }
        } catch (error) {
          showModalAlert("Error: " + error.message, true);
        }
      });
    </script>
  </body>
</html>
