<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Project Showcase</title>
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: #f4f4f4; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-container { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); width: 400px; }
    .login-container h2 { text-align: center; margin-bottom: 20px; }
    form label { display: block; margin-bottom: 8px; font-weight: bold; }
    form input { width: 100%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 4px; background: rgba(255,255,255,0.1); color: #f4f4f4; }
    form input[type="submit"] { width: 100%; padding: 12px; background: #3f51b5; color: #f4f4f4; border: none; border-radius: 4px; cursor: pointer; }
    form input[type="submit"]:hover { background: #ff4081; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <input type="submit" value="Login" />
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if(result.success) {
          alert('Logged in successfully');
          window.location.href = '/me';
        } else {
          alert('Login failed: ' + result.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
