<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase - All Users</title>
    <style>
      :root {
        --primary-color: #1976d2;
        --secondary-color: #ff4081;
        --background-color: #a2b379;
        --light-color: #333333;
        --card-bg: #ffffff;
        --transition-speed: 0.3s;
        --gradient: linear-gradient(45deg, #1976d2, #86b582);
      }
      /* Reset & Basic Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(30deg, #ffffff, #92ff7952);
        color: var(--light-color);
        min-height: 100vh;
      }
      /* Navbar (Same as view-ads.html) */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
      }
      .menu-toggle .hamburger {
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: relative;
        transition: all 0.3s ease;
      }
      .menu-toggle .hamburger::before,
      .menu-toggle .hamburger::after {
        content: "";
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
      }
      .menu-toggle .hamburger::before {
        top: -8px;
      }
      .menu-toggle .hamburger::after {
        top: 8px;
      }
      .nav-links {
        display: flex;
        gap: 2rem;
        transition: transform 0.3s ease;
      }
      .nav-link {
        color: var(--light-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all var(--transition-speed) ease;
        position: relative;
      }
      .nav-link::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gradient);
        transition: width 0.3s ease;
      }
      .nav-link:hover::before {
        width: 100%;
      }
      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .user-profile:hover {
        transform: translateY(-2px);
      }
      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--gradient);
        padding: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .user-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .default-avatar {
        width: 100%;
        height: 100%;
        padding: 8px;
        fill: var(--light-color);
      }
      .user-name {
        font-weight: 600;
        color: var(--light-color);
      }
      .auth-buttons {
        display: flex;
        gap: 1rem;
      }
      .auth-button {
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .signup-btn {
        background: var(--gradient);
        color: var(--light-color);
      }
      .logout-btn {
        background: transparent;
        color: var(--secondary-color);
        border: 1px solid var(--secondary-color);
      }
      /* Responsive Navbar */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 70px;
          left: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.95);
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
          transform: translateY(-200%);
          transition: transform 0.3s ease;
        }
        .nav-links.active {
          transform: translateY(0);
        }
      }
      /* Container & Header */
      .container {
        max-width: 1400px;
        margin: auto;
        padding: 2rem;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 1s ease both;
      }
      header h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 5s infinite alternate;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Search Input Styles */
      .search-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .search-container input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      /* Users Grid & Card Styles */
      .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        padding: 20px 0;
      }
      .user-card {
        background: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        transform: translateY(0);
        transition: all var(--transition-speed) ease;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: cardEntrance 0.6s ease forwards;
        opacity: 0;
      }
      .user-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      }
      .user-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 15px;
        padding: 2px;
        background: var(--gradient);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0.7;
        transition: opacity var(--transition-speed) ease;
      }
      .user-card:hover::before {
        opacity: 1;
      }
      .card-content {
        padding: 25px;
        position: relative;
      }
      .card-content h3 {
        font-size: 1.6em;
        margin-bottom: 15px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card-content p {
        font-size: 0.95em;
        line-height: 1.6;
        margin-bottom: 10px;
        opacity: 0.9;
        color: var(--light-color);
      }
      /* User Ads & Join Request Styles */
      .user-ads {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        color: var(--light-color);
      }
      .user-ad {
        font-size: 0.9em;
        margin-bottom: 5px;
        padding: 5px 0;
      }
      .user-ad button {
        margin-top: 5px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        background: var(--primary-color);
        color: var(--light-color);
        cursor: pointer;
        transition: background var(--transition-speed) ease;
      }
      .user-ad button:hover {
        background: var(--secondary-color);
      }
      .join-request {
        margin-top: 5px;
        font-size: 0.85em;
      }
      .join-request button {
        margin-right: 5px;
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        background: var(--primary-color);
        color: var(--light-color);
        cursor: pointer;
        transition: background var(--transition-speed) ease;
      }
      .join-request button:hover {
        background: var(--secondary-color);
      }
      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .user-card {
        animation-delay: 0.1s;
      }
    </style>
  </head>
  <body>
    <!-- Enhanced Navbar -->
    <nav class="navbar">
      <button
        class="menu-toggle"
        aria-label="Toggle menu"
        onclick="toggleMenu()"
      >
        <span class="hamburger"></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/upload" class="nav-link">Add Project</a>
        <a href="/projects" class="nav-link">View Projects</a>
        <a href="/ads" class="nav-link">Create Ads</a>
        <a href="/all-users" class="nav-link">All Users</a>
      </div>

      <div class="user-section">
        <div id="user-profile" class="user-profile" style="display: none">
          <div class="user-avatar">
            <img id="user-avatar-img" alt="User Avatar" />
            <svg
              id="default-avatar"
              class="default-avatar"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
              />
            </svg>
          </div>
          <div class="user-name" id="user-name"></div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <header>
        <h1>All Users</h1>
        <p>Browse and search users by their domain</p>
      </header>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by domain..." />
      </div>
      <div class="users-grid" id="usersList">
        <!-- User cards will be dynamically inserted here -->
      </div>
    </div>

    <script>
      let currentUserId = null; // Global variable to store current user's id

      // Toggle menu for mobile
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      // Load user profile and store currentUserId
      async function loadUserProfile() {
        try {
          const response = await fetch("/api/users/me", {
            credentials: "include",
          });
          const data = await response.json();
          if (data.success) {
            const user = data.data;
            currentUserId = user._id;
            document.getElementById("user-profile").style.display = "flex";
            const avatarImg = document.getElementById("user-avatar-img");
            const defaultAvatar = document.getElementById("default-avatar");
            if (user.avatar) {
              avatarImg.src = user.avatar;
              defaultAvatar.style.display = "none";
            } else {
              avatarImg.style.display = "none";
              defaultAvatar.style.display = "block";
            }
            document.getElementById("user-name").textContent = user.name;
          }
        } catch (error) {
          console.log("User not authenticated");
          document.getElementById("user-profile").style.display = "none";
        }
      }

      // Fetch users from API
      async function fetchUsers() {
        try {
          const response = await fetch("/api/users");
          const result = await response.json();
          if (result.success) {
            return result.data;
          } else {
            console.error("Error fetching users:", result.error);
            return [];
          }
        } catch (error) {
          console.error("Error:", error);
          return [];
        }
      }

      // Fetch ads from API
      async function fetchAds() {
        try {
          const response = await fetch("/api/ads");
          const result = await response.json();
          if (result.success) {
            return result.data;
          } else {
            console.error("Error fetching ads:", result.error);
            return [];
          }
        } catch (error) {
          console.error("Error:", error);
          return [];
        }
      }

      // Send join request for a specific ad
      async function requestJoin(adId) {
        try {
          const response = await fetch("/api/ads/" + adId + "/join", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
          });
          const result = await response.json();
          if (result.success) {
            alert("Join request sent successfully!");
            init(); // refresh data
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      // Accept a join request (for ad owners)
      async function acceptJoinRequest(adId, requesterId) {
        try {
          const response = await fetch(
            `/api/ads/${adId}/join/${requesterId}/accept`,
            {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
            }
          );
          const result = await response.json();
          if (result.success) {
            alert("Join request accepted!");
            init(); // refresh data
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      // Decline a join request (for ad owners)
      async function declineJoinRequest(adId, requesterId) {
        try {
          const response = await fetch(
            `/api/ads/${adId}/join/${requesterId}/decline`,
            {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
            }
          );
          const result = await response.json();
          if (result.success) {
            alert("Join request declined!");
            init(); // refresh data
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      // Render a single ad with integrated join functionalities
      function renderAd(ad) {
        let html = `<div class="user-ad">`;
        html += `<div><strong>${ad.title}</strong></div>`;
        // If current user is the owner of this ad, show join requests (if any)
        if (
          currentUserId &&
          ad.userId &&
          ad.userId._id &&
          currentUserId === ad.userId._id.toString()
        ) {
          if (ad.joinRequests && ad.joinRequests.length > 0) {
            html += `<div class="join-requests">`;
            ad.joinRequests.forEach((jr) => {
              if (jr.status === "pending") {
                html += `<div class="join-request">
                         <span>Request from: ${jr.user}</span>
                         <button onclick="acceptJoinRequest('${ad._id}', '${jr.user}')">Accept</button>
                         <button onclick="declineJoinRequest('${ad._id}', '${jr.user}')">Decline</button>
                       </div>`;
              }
            });
            html += `</div>`;
          } else {
            html += `<div style="font-size:0.85em; margin-top:5px;">No join requests.</div>`;
          }
        } else {
          // If not the owner, show a "Request to Join" button
          let alreadyRequested = false;
          if (ad.joinRequests && ad.joinRequests.length > 0 && currentUserId) {
            alreadyRequested = ad.joinRequests.some(
              (jr) => jr.user.toString() === currentUserId
            );
          }
          if (alreadyRequested) {
            html += `<button disabled>Requested</button>`;
          } else {
            html += `<button onclick="requestJoin('${ad._id}')">Request to Join</button>`;
          }
        }
        html += `</div>`;
        return html;
      }

      // Display users and include their published ads with join functionalities.
      // Here, we filter out the logged-in user so they do not see their own card.
      function displayUsers(users, userAdsMap) {
        const container = document.getElementById("usersList");
        container.innerHTML = "";
        if (users.length === 0) {
          container.innerHTML = "<p>No users found.</p>";
          return;
        }
        users.forEach((user) => {
          // Skip the logged-in user's own profile card
          if (
            currentUserId &&
            user._id.toString() === currentUserId.toString()
          ) {
            return;
          }
          const userId = user._id.toString();
          let adsHtml = "";
          if (userAdsMap[userId] && userAdsMap[userId].length > 0) {
            adsHtml = `<div class="user-ads"><strong>Published Ads:</strong>`;
            userAdsMap[userId].forEach((ad) => {
              adsHtml += renderAd(ad);
            });
            adsHtml += `</div>`;
          }
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
          <div class="card-content">
            <h3>${user.name}</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Domain:</strong> ${user.domain || "N/A"}</p>
            ${adsHtml}
          </div>
        `;
          container.appendChild(card);
        });
      }

      // Initialize the page: fetch users and ads, build mapping, and display data
      async function init() {
        const users = await fetchUsers();
        const ads = await fetchAds();
        // Build a mapping from user id to an array of published ads (limit 2 per user)
        const userAdsMap = {};
        ads.forEach((ad) => {
          if (ad.userId && ad.userId._id) {
            const uid = ad.userId._id.toString();
            if (!userAdsMap[uid]) {
              userAdsMap[uid] = [];
            }
            if (userAdsMap[uid].length < 2) {
              userAdsMap[uid].push(ad);
            }
          }
        });
        displayUsers(users, userAdsMap);
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadUserProfile().then(init);

        document
          .getElementById("user-profile")
          .addEventListener("click", () => {
            window.location.href = "/me";
          });
      });
    </script>
  </body>
</html>
