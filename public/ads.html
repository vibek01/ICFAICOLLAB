<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Showcase - Create Ads</title>
  <style>
    :root {
      --primary-color: #3f51b5;
      --secondary-color: #ff4081;
      --background-color: #1e1e2f;
      --light-color: #f4f4f4;
      --card-bg: #2a2a3d;
      --transition-speed: 0.3s;
      --gradient: linear-gradient(45deg, #3f51b5, #ff4081);
    }

    /* Hamburger Menu Button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .menu-toggle .hamburger {
      width: 25px;
      height: 2px;
      background-color: var(--light-color);
      position: relative;
      transition: all 0.3s ease;
      display: block;
    }
    .menu-toggle .hamburger::before,
    .menu-toggle .hamburger::after {
      content: '';
      width: 25px;
      height: 2px;
      background-color: var(--light-color);
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }
    .menu-toggle .hamburger::before {
      top: -8px;
    }
    .menu-toggle .hamburger::after {
      top: 8px;
    }
    /* Enhanced Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(30, 30, 47, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--light-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }

    .nav-link:hover::before {
      width: 100%;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .user-profile:hover {
      transform: translateY(-2px);
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gradient);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .default-avatar {
      width: 100%;
      height: 100%;
      padding: 8px;
      fill: var(--light-color);
    }

    .user-name {
      font-weight: 600;
      color: var(--light-color);
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-button {
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .signup-btn {
      background: var(--gradient);
      color: var(--light-color);
    }

    .logout-btn {
      background: transparent;
      color: var(--secondary-color);
      border: 1px solid var(--secondary-color);
    }

    /* Modern Form Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a52);
      color: var(--light-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    .ad-form {
      background: rgba(42, 42, 61, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .ad-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(63, 81, 181, 0.1), 
        rgba(255, 64, 129, 0.1));
      z-index: -1;
    }

    .ad-form h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: transparent;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .ad-form label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--light-color);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      padding-left: 0.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .ad-form input[type="text"],
    .ad-form textarea,
    .ad-form select {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light-color);
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
    }

    .ad-form input[type="text"]:focus,
    .ad-form textarea:focus,
    .ad-form select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .ad-form input[type="text"]:hover,
    .ad-form textarea:hover,
    .ad-form select:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }

    .ad-form select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    .ad-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .ad-form input[type="submit"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--gradient);
      color: var(--light-color);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
    }

    .ad-form input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.6s;
    }

    .ad-form input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
    }

    .ad-form input[type="submit"]:hover::before {
      left: 100%;
    }

    /* Responsive Design for Navbar */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(30, 30, 47, 0.95);
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        transform: translateY(-200%);
        transition: transform 0.3s ease;
      }
      .nav-links.active {
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }

      .ad-form {
        padding: 1.5rem;
      }

      .ad-form h2 {
        font-size: 1.75rem;
      }

      .ad-form input[type="text"],
      .ad-form textarea,
      .ad-form select {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .ad-form {
        border-radius: 12px;
        padding: 1rem;
      }

      .ad-form h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .ad-form input[type="submit"] {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Hamburger Menu Button for Mobile -->
    <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
      <span class="hamburger"></span>
    </button>
    
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-link">Home</a>
      <a href="/upload" class="nav-link">Add Project</a>
      <a href="/projects" class="nav-link">View Projects</a>
      <a href="/view-ads" class="nav-link">View Ads</a>
    </div>

    <div class="user-section">
      <div id="user-profile" class="user-profile" style="display: none;">
        <div class="user-avatar">
          <img id="user-avatar-img" alt="User Avatar">
          <svg id="default-avatar" class="default-avatar" viewBox="0 0 24 24" style="display: none;">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <div class="user-name" id="user-name"></div>
      </div>
      
      <div class="auth-buttons" id="auth-buttons">
        <a href="/signup" class="auth-button signup-btn">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="ad-form">
      <h2>Publish Your Team Ad</h2>
      <form id="adForm">
        <div class="form-group">
          <label for="domain">Select Domain</label>
          <select id="domain" name="domain" required>
            <option value="" disabled selected>-- Choose Domain --</option>
            <option value="art">Art</option>
            <option value="coding">Coding</option>
            <option value="design">Design</option>
            <option value="ai">AI</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="webdev">Web Development</option>
          </select>
        </div>

        <div class="form-group">
          <label for="title">Ad Title</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="description">Ad Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <input type="submit" value="Publish Ad" />
      </form>
    </div>
  </div>

  <script>
    // Toggle menu for mobile
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    // Publish ad via AJAX
    document.getElementById('adForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch('/api/ads', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          alert('Ad published successfully');
          this.reset();
        } else {
          alert('Error publishing ad: ' + result.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // Load user details for navbar
    async function loadNavbarUserDetails() {
      try {
        const res = await fetch('/api/users/me', { credentials: 'include' });
        if (!res.ok) throw new Error('Not authenticated');
        
        const data = await res.json();
        if (data.success) {
          const user = data.data;
          document.getElementById('user-profile').style.display = 'flex';
          document.getElementById('auth-buttons').style.display = 'none';
          
          const avatarImg = document.getElementById('user-avatar-img');
          const defaultAvatar = document.getElementById('default-avatar');
          if (user.avatar) {
            avatarImg.src = user.avatar;
            defaultAvatar.style.display = 'none';
          } else {
            avatarImg.style.display = 'none';
            defaultAvatar.style.display = 'block';
          }
          document.getElementById('user-name').textContent = user.name;
        }
      } catch (err) {
        document.getElementById('auth-buttons').style.display = 'flex';
        document.getElementById('user-profile').style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadNavbarUserDetails();

      document.getElementById('user-profile').addEventListener('click', () => {
        window.location.href = '/me';
      });
    });
  </script>
</body>
</html>
