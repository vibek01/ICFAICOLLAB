<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase - Create Ads</title>
    <style>
      :root {
        /* Match the upload.html color scheme */
        --primary-color: #1976d2;
        --secondary-color: #ff4081;
        --background-color: #a2b379;
        --light-color: #333333;
        --card-bg: #ffffff;
        --transition-speed: 0.3s;
        --gradient: linear-gradient(45deg, #1976d2, #ff4081);
      }

      /* ===== Navbar Styles (Same as upload.html) ===== */
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(30deg, #ffffff, #92ff7952);
        color: var(--light-color);
        margin: 0;
        overflow-x: hidden;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
      }
      .menu-toggle .hamburger {
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: relative;
        transition: all 0.3s ease;
        display: block;
      }
      .menu-toggle .hamburger::before,
      .menu-toggle .hamburger::after {
        content: "";
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
      }
      .menu-toggle .hamburger::before {
        top: -8px;
      }
      .menu-toggle .hamburger::after {
        top: 8px;
      }
      .nav-links {
        display: flex;
        gap: 2rem;
        transition: transform 0.3s ease;
      }
      .nav-link {
        color: var(--light-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all var(--transition-speed) ease;
        position: relative;
      }
      .nav-link::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gradient);
        transition: width 0.3s ease;
      }
      .nav-link:hover::before {
        width: 100%;
      }
      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .user-profile:hover {
        transform: translateY(-2px);
      }
      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--gradient);
        padding: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .user-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .default-avatar {
        width: 100%;
        height: 100%;
        padding: 8px;
        fill: var(--light-color);
      }
      .user-name {
        font-weight: 600;
        color: var(--light-color);
      }
      .auth-buttons {
        display: flex;
        gap: 1rem;
      }
      .auth-button {
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .signup-btn {
        background: var(--gradient);
        color: var(--light-color);
      }
      .logout-btn {
        background: transparent;
        color: var(--secondary-color);
        border: 1px solid var(--secondary-color);
      }

      /* ===== Responsive Navbar (Same as upload.html) ===== */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 70px;
          left: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.95);
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
          transform: translateY(-200%);
          transition: transform 0.3s ease;
        }
        .nav-links.active {
          transform: translateY(0);
        }
      }

      /* ===== Container & Animations ===== */
      .container {
        max-width: 800px;
        width: 100%;
        margin: 80px auto 0 auto;
        padding: 0 20px;
        animation: fadeIn 1s ease-in-out;
        box-sizing: border-box;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        animation: slideIn 1s ease-in-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 5s infinite alternate;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      /* ===== Card/Form Styles (Mirroring upload.html) ===== */
      .ad-form {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }
      .ad-form::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: var(--gradient);
        z-index: -1;
        border-radius: 12px;
      }
      .ad-form h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      .ad-form label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 500;
        color: var(--light-color);
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        padding-left: 0.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
      }
      .ad-form select,
      .ad-form textarea,
      .ad-form input[type="text"],
      .ad-form input[type="date"] {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background: #ffffff;
        color: var(--light-color);
        font-size: 1rem;
        transition: all var(--transition-speed) ease;
        box-sizing: border-box;
      }
      .ad-form select:focus,
      .ad-form textarea:focus,
      .ad-form input[type="text"]:focus,
      .ad-form input[type="date"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        background: #ffffff;
      }
      .ad-form select:hover,
      .ad-form textarea:hover,
      .ad-form input[type="text"]:hover,
      .ad-form input[type="date"]:hover {
        border-color: rgba(0, 0, 0, 0.3);
      }
      .ad-form textarea {
        min-height: 120px;
        resize: vertical;
      }
      .ad-form input[type="submit"] {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background: var(--gradient);
        color: var(--light-color);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
        position: relative;
        overflow: hidden;
      }
      .ad-form input[type="submit"]::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.6s;
      }
      .ad-form input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
      }
      .ad-form input[type="submit"]:hover::before {
        left: 100%;
      }

      /* Responsive form tweaks */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }
        .ad-form {
          padding: 1.5rem;
        }
        .ad-form h2 {
          font-size: 1.75rem;
        }
        .ad-form select,
        .ad-form textarea,
        .ad-form input[type="text"],
        .ad-form input[type="date"] {
          padding: 0.8rem;
          font-size: 0.9rem;
        }
      }
      @media (max-width: 480px) {
        .ad-form {
          border-radius: 8px;
          padding: 1rem;
        }
        .ad-form h2 {
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }
        .ad-form input[type="submit"] {
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Hamburger Menu Button for Mobile -->
      <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
        <span class="hamburger"></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/upload" class="nav-link">Add Project</a>
        <a href="/projects" class="nav-link">View Projects</a>
        <a href="/view-ads" class="nav-link">View Ads</a>
      </div>

      <div class="user-section">
        <div id="user-profile" class="user-profile" style="display: none;">
          <div class="user-avatar">
            <img id="user-avatar-img" alt="User Avatar" />
            <svg
              id="default-avatar"
              class="default-avatar"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 
                   12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 
                   3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 
                   14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 
                   6-3.08 1.99 0 5.97 1.09 6 
                   3.08-1.29 1.94-3.5 3.22-6 
                   3.22z"
              />
            </svg>
          </div>
          <div class="user-name" id="user-name"></div>
        </div>
        <div class="auth-buttons" id="auth-buttons">
          <a href="/signup" class="auth-button signup-btn">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <!-- (Optional) Page Header -->
      <header>
        <h1>Publish Your Team Ad</h1>
      </header>

      <!-- Ad Form Card -->
      <div class="ad-form">
        <h2>Create a New Ad</h2>
        <form id="adForm">
          <div class="form-group">
            <label for="domain">Select Domain</label>
            <select id="domain" name="domain" required>
              <option value="" disabled selected>-- Choose Domain --</option>
              <option value="ART">Art</option>
              <option value="CODING">Coding</option>
              <option value="DESIGN">Design</option>
              <option value="AI">AI</option>
              <option value="CYBERSECURITY">Cybersecurity</option>
              <option value="WEB DEV">Web Development</option>
              <option value="MUSIC">Music</option>
              <option value="GAMING">Gaming</option>
              <option value="PHOTOGRAPHY">Photography</option>
              <option value="WRITING">Writing</option>
              <option value="IOT">IoT</option>
              <option value="BLOCKCHAIN">Blockchain</option>
              <option value="DATA SCIENCE">Data Science</option>
              <option value="ROBOTICS">Robotics</option>
              <option value="MOBILE APP DEV">Mobile App Development</option>
              <option value="AR/VR">AR/VR</option>
              <option value="GAME DEV">Game Development</option>
              <option value="DEVOPS">DevOps</option>
              <option value="EMBEDDED SYSTEMS">Embedded Systems</option>
            </select>
          </div>

          <div class="form-group">
            <label for="title">Ad Title</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="description">Ad Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <!-- New Field: Project/Work Deadline (Optional) -->
          <div class="form-group">
            <label for="deadline">Project Deadline (Optional)</label>
            <input type="date" id="deadline" name="deadline" />
          </div>

          <!-- New Field: Project Status -->
          <div class="form-group">
            <label for="status">Project Status</label>
            <select id="status" name="status" required>
              <option value="" disabled selected>-- Select Status --</option>
              <option value="Planning">Planning</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
              <option value="On Hold">On Hold</option>
            </select>
          </div>

          <!-- New Field: Required Skills (Optional) -->
          <div class="form-group">
            <label for="skills">Required Skills (Optional)</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, UI/UX, Node.js" />
          </div>

          <input type="submit" value="Publish Ad" />
        </form>
      </div>
    </div>

    <script>
      // Toggle menu for mobile
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      // Publish ad via AJAX
      document.getElementById("adForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        try {
          const response = await fetch("/api/ads", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          if (result.success) {
            alert("Ad published successfully");
            this.reset();
          } else {
            alert("Error publishing ad: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      // Load user details for navbar
      async function loadNavbarUserDetails() {
        try {
          const res = await fetch("/api/users/me", { credentials: "include" });
          if (!res.ok) throw new Error("Not authenticated");

          const data = await res.json();
          if (data.success) {
            const user = data.data;
            document.getElementById("user-profile").style.display = "flex";
            document.getElementById("auth-buttons").style.display = "none";

            const avatarImg = document.getElementById("user-avatar-img");
            const defaultAvatar = document.getElementById("default-avatar");
            if (user.avatar) {
              avatarImg.src = user.avatar;
              defaultAvatar.style.display = "none";
            } else {
              avatarImg.style.display = "none";
              defaultAvatar.style.display = "block";
            }
            document.getElementById("user-name").textContent = user.name;
          }
        } catch (err) {
          // If user not authenticated
          document.getElementById("auth-buttons").style.display = "flex";
          document.getElementById("user-profile").style.display = "none";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadNavbarUserDetails();

        document.getElementById("user-profile").addEventListener("click", () => {
          window.location.href = "/me";
        });
      });
    </script>
  </body>
</html>
