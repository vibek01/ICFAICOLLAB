<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase - User Signup</title>
    <style>
      :root {
        --primary-color: #1976d2;
        --secondary-color: #ff4081;
        --background-color: #a2b379;
        --light-color: #333333;
        --card-bg: #ffffff;
        --transition-speed: 0.3s;
        --gradient: linear-gradient(45deg, #1976d2, #ff4081);
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(30deg, #ffffff, #92ff7952);
        color: var(--light-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .signup-container {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        position: relative;
        overflow: hidden;
      }
      .signup-container::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: var(--gradient);
        z-index: -1;
        border-radius: 12px;
      }
      .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--light-color);
      }
      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 0.9rem;
        padding-left: 0.5rem;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      form input,
      form select {
        width: 100%;
        padding: 1rem;
        margin-bottom: 15px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background: #ffffff;
        color: var(--light-color);
        font-size: 1rem;
        transition: all var(--transition-speed) ease;
        box-sizing: border-box;
      }
      form input:focus,
      form select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        background: #ffffff;
      }
      form input[type="submit"] {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background: var(--gradient);
        color: var(--light-color);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
        position: relative;
        overflow: hidden;
      }
      form input[type="submit"]::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.6s;
      }
      form input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
      }
      form input[type="submit"]:hover::before {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>User Signup</h2>
      <form id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="domain">Select Your Domain</label>
        <select id="domain" name="domain" required>
          <option value="" disabled selected>-- Choose Domain --</option>
              <option value="ART">Art</option>
              <option value="CODING">Coding</option>
              <option value="DESIGN">Design</option>
              <option value="AI">AI</option>
              <option value="CYBERSECURITY">Cybersecurity</option>
              <option value="WEB DEV">Web Development</option>
              <option value="MUSIC">Music</option>
              <option value="GAMING">Gaming</option>
              <option value="PHOTOGRAPHY">Photography</option>
              <option value="WRITING">Writing</option>
              <option value="IOT">Writing</option>
              <option value="BLOCKCHAIN">Blockchain</option>
              <option value="DATA SCIENCE">Data Science</option>
              <option value="ROBOTICS">Robotics</option>
              <option value="MOBILE APP DEV">Mobile App Development</option>
              <option value="AR/VR">AR/VR</option>
              <option value="GAME DEV">Game Development</option>
              <option value="DEVOPS">DevOps</option>
              <option value="EMBEDDED SYSTEMS">Embedded Systems</option>
              <option value="IOT">IoT</option>
              <option value="others">Others</option>
        </select>

        <input type="submit" value="Sign Up" />
      </form>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
          name: this.name.value,
          email: this.email.value,
          password: this.password.value,
          domain: this.domain.value
        };

        try {
          const response = await fetch('/api/users/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // Include cookies if youâ€™re setting them on signup
            body: JSON.stringify(formData)
          });
          const result = await response.json();

          if (result.success) {
            alert('User created successfully');
            this.reset();
            window.location.href = '/login';
          } else {
            // The server might return an 'error' or 'message' property
            const errorMsg = result.error || result.message || 'Unknown error';
            alert('Error: ' + errorMsg);
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      });
    </script>
  </body>
</html>
