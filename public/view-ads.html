<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase - View Ads</title>
    <style>
      :root {
        /* Light theme colors matching landing.html */
        --primary-color: #1976d2;
        --secondary-color: #ff4081;
        --background-color: #a2b379;
        --light-color: #333333;
        --card-bg: #ffffff;
        --transition-speed: 0.3s;
        --gradient: linear-gradient(45deg, #1976d2, #86b582);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(30deg, #ffffff, #92ff7952);
        color: var(--light-color);
        min-height: 100vh;
      }

      /* Navbar matching landing.html */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
      }
      .menu-toggle .hamburger {
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: relative;
        transition: all 0.3s ease;
        display: block;
      }
      .menu-toggle .hamburger::before,
      .menu-toggle .hamburger::after {
        content: "";
        width: 25px;
        height: 2px;
        background-color: var(--light-color);
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
      }
      .menu-toggle .hamburger::before {
        top: -8px;
      }
      .menu-toggle .hamburger::after {
        top: 8px;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        transition: transform 0.3s ease;
      }
      .nav-link {
        color: var(--light-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all var(--transition-speed) ease;
        position: relative;
      }
      .nav-link::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gradient);
        transition: width 0.3s ease;
      }
      .nav-link:hover::before {
        width: 100%;
      }

      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .user-profile:hover {
        transform: translateY(-2px);
      }
      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--gradient);
        padding: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .user-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .default-avatar {
        width: 100%;
        height: 100%;
        padding: 8px;
        fill: var(--light-color);
      }
      .user-name {
        font-weight: 600;
        color: var(--light-color);
      }

      .auth-buttons {
        display: flex;
        gap: 1rem;
      }
      .auth-button {
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .signup-btn {
        background: var(--gradient);
        color: var(--light-color);
      }
      .logout-btn {
        background: transparent;
        color: var(--secondary-color);
        border: 1px solid var(--secondary-color);
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 70px;
          left: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.95);
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
          transform: translateY(-200%);
          transition: transform 0.3s ease;
        }
        .nav-links.active {
          transform: translateY(0);
        }
      }

      /* Adjusted card styles for light theme */
      .ads-grid {
        perspective: 1000px;
      }

      .ad-card {
        background: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        transform: translateY(0);
        transition: all var(--transition-speed) ease;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        animation: cardEntrance 0.6s ease forwards;
        opacity: 0;
        transform-style: preserve-3d;
      }

      .tilt-wrapper {
        position: relative;
        height: 100%;
        width: 100%;
        transform-style: preserve-3d;
        transition: transform 0.15s ease-out;
      }

      .ad-glow {
        position: absolute;
        background: radial-gradient(
          circle at center,
          rgba(25, 118, 210, 0.2) 0%,
          transparent 100%
        );
        filter: blur(40px);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 0;
      }

      .ad-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 15px;
        padding: 2px;
        background: var(--gradient);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0.7;
        transition: opacity var(--transition-speed) ease;
      }

      .ad-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      }

      .container {
        max-width: 1400px;
        margin: auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 1s ease both;
      }

      header h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 5s infinite alternate;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .ads-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        padding: 20px 0;
      }

      .card-content {
        padding: 25px;
        position: relative;
        z-index: 1;
      }

      .card-content h3 {
        font-size: 1.6em;
        margin-bottom: 15px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .ad-domain {
        display: inline-block;
        padding: 6px 15px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        margin-bottom: 15px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: var(--primary-color);
      }

      .card-content p {
        font-size: 0.95em;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #555;
      }

      .creator-info {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        color: #666;
      }

      .join-button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all var(--transition-speed);
        display: block;
        width: 100%;
        margin-top: 15px;
      }

      .join-button:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .ad-card,
        .tilt-wrapper,
        .ad-glow {
          transition: none !important;
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Rest of the body remains the same -->
    <nav class="navbar">
      <button
        class="menu-toggle"
        aria-label="Toggle menu"
        onclick="toggleMenu()"
      >
        <span class="hamburger"></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="/" class="nav-link">Home</a>
        <a href="/upload" class="nav-link">Add Project</a>
        <a href="/projects" class="nav-link">View Projects</a>
        <a href="/ads" class="nav-link">Create Ads</a>
      </div>

      <div class="user-section">
        <div id="user-profile" class="user-profile" style="display: none">
          <div class="user-avatar">
            <img id="user-avatar-img" alt="User Avatar" />
            <svg
              id="default-avatar"
              class="default-avatar"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
              />
            </svg>
          </div>
          <div class="user-name" id="user-name"></div>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Team Ads</h1>
        <p>Find collaborators and join exciting projects</p>
      </header>
      <div class="ads-grid" id="adsList">
        <!-- Ad cards will be dynamically inserted here -->
      </div>
    </div>

    <script>
      // JavaScript remains the same
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      async function loadUserProfile() {
        try {
          const response = await fetch("/api/users/me", {
            credentials: "include",
          });
          const data = await response.json();

          if (data.success) {
            const user = data.data;
            document.getElementById("user-profile").style.display = "flex";
            const avatarImg = document.getElementById("user-avatar-img");
            const defaultAvatar = document.getElementById("default-avatar");
            if (user.avatar) {
              avatarImg.src = user.avatar;
              defaultAvatar.style.display = "none";
            } else {
              avatarImg.style.display = "none";
              defaultAvatar.style.display = "block";
            }
            document.getElementById("user-name").textContent = user.name;
          }
        } catch (error) {
          console.log("User not authenticated");
          document.getElementById("user-profile").style.display = "none";
        }
      }

      async function getCurrentUserId() {
        try {
          const response = await fetch("/api/user/me", {
            credentials: "include",
          });
          const data = await response.json();
          if (data.success) {
            return data.data._id;
          }
        } catch (err) {
          console.error("Error fetching user data:", err);
        }
        return null;
      }

      function initTiltEffect(card) {
        const tiltWrapper = card.querySelector(".tilt-wrapper");
        const glow = card.querySelector(".ad-glow");
        const tiltMax = 15;
        const glowIntensity = 0.8;

        if (window.matchMedia("(prefers-reduced-motion: reduce)").matches)
          return;

        card.addEventListener("mousemove", (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const tiltY = ((x / rect.width) * 2 - 1) * tiltMax;
          const tiltX = ((1 - y / rect.height) * 2 - 1) * tiltMax;

          tiltWrapper.style.transform = `
          rotateX(${tiltX}deg)
          rotateY(${tiltY}deg)
          translateZ(10px)
        `;

          const glowSize = Math.min(rect.width, rect.height);
          glow.style.width = glow.style.height = `${glowSize}px`;
          glow.style.left = `${x - glowSize / 2}px`;
          glow.style.top = `${y - glowSize / 2}px`;
          glow.style.opacity = glowIntensity;
        });

        card.addEventListener("mouseleave", () => {
          tiltWrapper.style.transform = "rotateX(0) rotateY(0) translateZ(0)";
          glow.style.opacity = "0";
        });
      }

      async function fetchAds() {
        try {
          const currentUserId = await getCurrentUserId();
          const response = await fetch("/api/ads");
          const result = await response.json();
          if (result.success) {
            const adsList = document.getElementById("adsList");
            adsList.innerHTML = "";
            const filteredAds = currentUserId
              ? result.data.filter(
                  (ad) =>
                    !(
                      ad.userId &&
                      ad.userId._id &&
                      ad.userId._id.toString() === currentUserId
                    )
                )
              : result.data;
            filteredAds.forEach((ad) => {
              const card = document.createElement("div");
              card.className = "ad-card";
              card.innerHTML = `
              <div class="tilt-wrapper">
                <div class="ad-glow"></div>
                <div class="card-content">
                  <div class="ad-domain">${ad.domain}</div>
                  <h3>${ad.title}</h3>
                  <p>${ad.description}</p>
                  <div class="creator-info">
                    ${
                      ad.userId && ad.userId.name
                        ? ad.userId.name
                        : "Unknown Creator"
                    }
                  </div>
                  <button class="join-button" onclick="requestJoin('${
                    ad._id
                  }')">Request to Join</button>
                </div>
              </div>
            `;
              adsList.appendChild(card);
              initTiltEffect(card);
            });
          } else {
            alert("Error fetching ads: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      async function requestJoin(adId) {
        try {
          const response = await fetch("/api/ads/" + adId + "/join", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
          });
          const result = await response.json();
          if (result.success) {
            alert("Join request sent successfully!");
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadUserProfile();
        fetchAds();

        document
          .getElementById("user-profile")
          .addEventListener("click", () => {
            window.location.href = "/me";
          });
      });
    </script>
  </body>
